<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>hehe</title>
	</head>
	<body ng-app>
		<div ng-controller="HelloController">
			<p>{{greeting.text}},Word</p>
		</div>
		
		<script type="text/javascript" src="js/angular.min.js" ></script>
		<script type="text/javascript">
			function HelloController($scope){
			    $scope.greeting={text:"Hello"};
			}
		</script>
	</body>
</html>
